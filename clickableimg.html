<html>
  <head>
  <script>
  function hide()
  {
    document.getElementById('answer').style.visibility = "hidden";
    document.getElementById('button').style.visibility = "hidden";
  }
  function actionOne()
  {
    document.getElementById('question').innerHTML = "What kind of food always passes its vison exams?";
    document.getElementById('answer').style.visibility = "visible";
    document.getElementById('button').style.visibility = "visible";

  }
  function checkanswer()
    {
      var x = document.getElementById('answer').value;
      if(x == "seafood")
      {
        alert("correct");
      }
      else
      {
        document.getElementById('pic').innerHTML = "<img src = 'trapdoor.jpg'>";
      }
    }
</script>


  </head>
  <body>
    <body onload = "hide()">
    <h1>Click the tree to ask it a Question</h1>
    <p id = pic>
    <img src = "tree.jpg" height="50%" width = "50%" onclick = "actionOne()">
    </p>
    <p id = "question"></p>
    <input type = "text" id = "answer">
    <input type= "button" value = "submit" onclick="checkanswer()">
  </body>
</html>
