<html>
  <head>
  <script>
  function hide()
  {
    document.getElementById('answer').style.visibility = "hidden";
    document.getElementById('button').style.visibility = "hidden";
  }
  function actionOne()
  {
    document.getElementById('question').innerHTML = "As You Move Through the World you stumble upon a cave, inside you find a hydra do you fight, or run?";
    document.getElementById('answer').style.visibility = "visible";
    document.getElementById('button').style.visibility = "visible";

  }
  function checkanswer()
    {
      var x = document.getElementById('answer').value;

      var name =    window.localStorage.getItem("userName");
      if(x == "fight")
      {
        document.getElementById("output1").innerHTML = name +  " you were swallowed in one bite, care to rethink your decision?";
      }
      else
      {
        document.getElementById("output1").innerHTML = "<p onMouseOver = 'nextPage()'>Smart choice, I mean it is a hydra.</p>";
      }
    }

    function nextPage()
    {
      window.location.href = "roam.html";
    }
</script>


  </head>
  <body>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "First.css">
    <body onload = "hide()">
    <h1>Click the Pictures For Info on fights</h1>
    <p id = pic>
    <img src = "Hydra.jpg" onclick = "actionOne()">
    </p>
    <p id = "question"></p>
    <input type = "text" id = "answer">
    <input type= "button" id = "button" value = "I've made up my mind." onclick="checkanswer()">
    <p id = "output1"></p>
  </body>
</html>
