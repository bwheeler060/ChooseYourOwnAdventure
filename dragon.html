<html>
  <head>
  <script>

    document.getElementById('answer').style.visibility = "hidden";

  }

  {
    document.getElementById('question').innerHTML = "Now you are on top of a mountian, wack. You wanna fight this dragon?";

  }
  function checkanswer()
    {
      var x = document.getElementById('answer').value;
      var name =    window.localStorage.getItem("userName");
      if(x == "fight")
      {
        document.getElementById("output1").innerHTML = name +"<p onMouseOver = 'nextPage2()'>did you not learn your lesson from the Hydra? Now you are dead.</p>";

    function nextPage()
    {
      window.location.href = "Kracken.html";

    }
</script>


  </head>
